name: Pull Request - Test

on:
  pull_request:

jobs:
  pull-request-test:
    runs-on: ubuntu-latest
    env:
      SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      # Wait for Supabase Preview branch to be ready with migrations applied
      - name: Wait for Supabase Preview
        uses: fountainhead/action-wait-for-check@v1.2.0
        id: wait_for_preview
        with:
          checkName: "Supabase Preview"
          ref: ${{ github.event.pull_request.head.sha }}
          token: ${{ secrets.GITHUB_TOKEN }}
          timeoutSeconds: 300

      # Fetch branch-specific credentials from Supabase
      - name: Get Branch Credentials
        if: steps.wait_for_preview.outputs.conclusion == 'success'
        run: |
          supabase link --project-ref ${{ secrets.SUPABASE_PROJECT_ID }}
          supabase --experimental branches get "$GITHUB_HEAD_REF" -o env >> $GITHUB_ENV

      - name: Install dependencies
        run: bun install

      # Run tests against the remote Supabase branch
      - name: Run tests
        if: steps.wait_for_preview.outputs.conclusion == 'success'
        run: bun test
        env:
          SUPABASE_URL: ${{ env.API_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ env.SERVICE_ROLE_KEY }}

      # Notify if Supabase Preview is not available
      - name: Skip notice
        if: steps.wait_for_preview.outputs.conclusion != 'success'
        run: echo "Supabase Preview not available, skipping RLS tests"
